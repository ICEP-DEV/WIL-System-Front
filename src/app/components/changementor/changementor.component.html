<body>
  <app-sidenav></app-sidenav>
  <div class="heading">
    <h1>Life as an intern</h1>
  </div>
  <app-topnav></app-topnav>
  <div class="main">
    <div class="header">
      <h3 style="font-family: 'Montserrat'">Placement Information</h3>
    </div>
    <div class="rect">
      <p>Mentor Details</p>
    </div>
    <div class="L">Please select the Metor you want to Edit</div>

    <div>
      <br />
      <br />

      <table>
        <thead>
          <tr>
            <th>Last Name</th>
            <th>Name</th>
            <th>Email <Address></Address></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of table_data">
            <td>{{ item.m_surname }}</td>
            <td>{{ item.m_name }}</td>
            <td
              [routerLink]="[
                '/updateMentor',
                item.mentor_Id,
                item.title,
                item.m_name,
                item.m_surname,
                item.mobileNo,
                item.email_address
              ]"
            >
              {{ item.email_address }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
    <div class="footer">
      <img
      class="I"
      src="../../../assets/footer_1.png"
    />
    </div>
    </body>
