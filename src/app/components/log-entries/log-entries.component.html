<body>
    <app-sidenav></app-sidenav>
    <div class="heading">
        <h1>Life as an intern</h1>
    </div>
    
    <app-topnav></app-topnav>
    <div class="main">
        <div class="header">
           
            <h3>log-entries</h3>
        </div>

        <div>

            <br><br>
            <br><br>
          
        
            <table>
                <thead>
                  <tr>
                    <th>Month</th>
                    <th>Submission Status</th>
                    <th>Approval</th>
                    <!-- Add more columns as needed -->
                  </tr>
                  <br><br>
                </thead>
                <tbody>
                   
                  <tr *ngFor="let item of status,let i = index ">
                   
                
                    <!--<td >{{ i + 1 }}</td> -->
                    <td>{{item.month }}</td> 
                     <!--<td><a (click)="navigateToNextPage(item.status , item.approval)"></a></td> -->
                     <a [routerLink]="getStatusPageRoute(item.status, item.approval)"><td >{{item.status }}</td></a>
                    
                    

                    <td *ngIf="item.status === 'open'">
                        <img src=".\assets\openedlock.png" alt="Approval" style="height: 59px; width: 59px;"/></td> 
                        
                    <td *ngIf="item.status === 'closed'">
                        <img src=".\assets\closedlock.png" alt="Approval" style="height: 62px; width: 62px;"/></td> 
                
                    <!-- Add more columns as needed -->
                   
                
                
                    </tr>
                
                </tbody>
              </table>      
        </div>
    </div>
    <div class="footer"> 
        <img  src="../../../assets/footer_1.png" alt="" style="margin-left: 27.3%; margin-bottom: 0;"/>
    </div>
    </body>
